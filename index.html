
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Access Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      height: 100vh; margin: 0;
      display: flex; justify-content: center; align-items: center;
      background: white; font-family: Arial, sans-serif;
    }
    #container {
      text-align: center;
    }
    input {
      padding: 10px; font-size: 16px;
    }
    button {
      padding: 10px 20px; font-size: 16px; margin-left: 10px;
    }
    p { color: red; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Enter Access Code</h2>
    <input type="password" id="gateKeyInput" placeholder="Access Code" />
    <button onclick="validateGateKey()">Enter</button>
    <p>Get password from <a href="https://nexusfiles.netlify.app" target="_blank">here</a></p>
    <p id="accessError"></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
