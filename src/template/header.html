<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Add Font Awesome -->

<style>
  /* General Body Styles */
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Dark Mode Styling */
  body.dark-mode {
    background-color: #121212;
    color: #ffffff;
  }

  /* Light Mode Styling */
  body.light-mode {
    background-color: #ffffff;
    color: #121212;
  }

  /* Header Styling */
  header {
    background-color: #222;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header a {
    font-size: 20px;
    margin: 0;
    font-weight: bold;
    color: white;
    text-decoration: none; 
  } 
  
  .headerIcon {
    display: flex;
    gap: 10px; /* Adjust gap size as needed */
    align-items: center;
  }

  /* Toggle and Search Button */
  .mode-toggle, .searchbtn {
    background-color: #444;
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    color: #ffffff;
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, background-color 0.3s;
  }

  .mode-toggle:hover, .searchbtn:hover {
    transform: scale(1.1);
    background-color: #555;
  }
</style>

<!-- Header -->
<header>
  <a href="/" target="_blank">Nexus Files</a>
  <div class="headerIcon">
  <!-- Search Button -->
  <button class="searchbtn" onclick="window.location.href='src/template/search.html';">
    <i class="fas fa-search"></i>
  </button>
  
  <!-- Mode Toggle Button -->
  <button class="mode-toggle" onclick="toggleMode()">
    <i class="fas fa-sun"></i>
  </button>
  </div>
</header>
